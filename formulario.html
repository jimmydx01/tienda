<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Producto - CarpiShopss</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wrapper {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 400px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input,
        select {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .drop-zone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        .drop-zone input {
            display: none;
        }

        .boton-menu {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .boton-menu:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">CarpiShopss</h1>
        </header>
        <main>
            <h2 class="titulo-principal">Subir Nuevo Producto</h2>
            <form action="guardar_producto.php" method="post" enctype="multipart/form-data">
                <label for="titulo">Título del Producto:</label>
                <input type="text" id="titulo" name="titulo" required>
                <label for="precio">Precio del Producto:</label>
                <input type="number" id="precio" name="precio" required>
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria">
                    <option value="Ropa">Ropa</option>
                    <option value="Tegnologuia">Tegnologuia</option>
                    <option value="Vehiculos">Vehiculos</option>
                </select>
                <div class="drop-zone" id="drop-zone">
                    <p>Arrastra y suelta la imagen aquí o haz clic para seleccionarla.</p>
                    <input type="file" id="imagen" name="imagen" accept=".jpg, .jpeg, .png" required>
                </div>
                <button type="submit" class="boton-menu boton-subir"  value="Subir Producto">Subir Producto</button>
            </form>
        </main>
    </div>

    <script src="./js/formulario.js"></script>
</body>
</html>
